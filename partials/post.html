<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/post.css">
    <title>post</title>
</head>
<body>
    <script src="../script/header_include.js"></script>
    
    <section>
        <div class="container">
            <p class="name"></p>
            <img class="post-image">
            <div class="info-container">
                <div class="info-block">
                    <p class="price"></p>
                    <p class="info"></p>
                </div>
                <div class="buy-btn">
                    <p>Получить предложение</p>
                </div>
            </div>
            <div class="details">
                <p class="details-head">Комплектация</p>
                <div class="details-block">
                    <div class="details-column">
                        <p class="year"></p>
                        <p class="run"></p>
                    </div>
                    <div class="details-column">
                        <p class="engine"></p>
                        <p class="body"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="contact-container">
            <div class="contact-info-container">
                <div class="contact-info-block">
                    <p class="block-head">Контакты</p>
                    <p class="contact-info">+375 (29) 865 79 68</p>
                    <div class="link-block">
                        <a href="support.html">Заказать обратный звонок</a>
                        <img src="../img/callback_about.svg">
                    </div>
                </div>
                <div class="contact-info-block">
                    <p class="block-head">Адрес</p>
                    <p class="contact-info">г. Минск, ул. М. Савицкого, 3</p>
                    <div class="link-block">
                        <a href="https://yandex.ru/maps/?rtext=~53.869147, 27.530534">Построить маршрут</a>
                        <img src="../img/route_build.svg">
                    </div>
                </div>
                <div class="contact-info-block">
                    <p class="block-head">Время работы</p>
                    <p class="info">
                        Пн - Пт 9:00 — 21:00<br>Сб - Вс 9:00 — 19:00
                    </p>
                </div>
            </div>
            <div class="map-container">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aa49d19f4c55325b99423ec3afa11d6150d7f28cd266b07021a5ab431c4aacfa6&amp;width=700&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </section>
    <script src="../script/post.js"></script>
    <script src="../script/footer_include.js"></script>
</body>
</html>
